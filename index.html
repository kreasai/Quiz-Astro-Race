<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro-Race: Asteroid Alert</title>
    
    <!-- Error Logger: Menampilkan pesan error di layar jika aplikasi crash (Layar Putih) -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var errorContainer = document.createElement('div');
        errorContainer.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:red; padding:20px; z-index:9999; font-family:monospace; overflow:auto;';
        errorContainer.innerHTML = '<h3>CRITICAL ERROR (Check Console for details):</h3><pre>' + message + '\nAt: ' + source + ':' + lineno + '</pre>';
        document.body.appendChild(errorContainer);
      };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Polyfill Process -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f172a;
        overflow: hidden;
        touch-action: none;
      }
      
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>
